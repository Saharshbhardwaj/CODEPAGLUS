<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Culture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('BG.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-y: auto;
        }
        .carousel-container {
            position: relative;
        }
        .carousel-inner img {
            width: 100%;
            height: calc(30vh - 125px);
            object-fit: cover;
            filter: brightness(50%);
        }
        .carousel-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 10;
        }
        .filters {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background-color: #523a28;
            position: relative;
        }
        .search-bar {
            margin-right: auto;
        }
        .search-bar input {
            padding: 8px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #d0b49f;
            color: white;
        }
        .filters select {
            padding: 8px;
            font-size: 1rem;
            background-color: #523a28;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .filters select:focus, .search-bar input:focus {
            outline: none;
            background-color: #523a28;
        }
        .map-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .map-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }
        .state-button {
            position: absolute;
            background-color: transparent;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0);
        }
        .state-button:hover {
            color: white;
        }
        .footer-image {
            text-align: center;
            margin-top: 20px;
        }
        .footer-image img {
            width: 100%;
            max-width: 1000px;
            height: auto;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #523a28;
            color: white;
            font-weight: bold;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
        }
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #523a28;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="carousel1.jpeg" class="d-block w-100" alt="Slide 1">
              </div>
              <div class="carousel-item">
                <img src="carousel2.jpeg" class="d-block w-100" alt="Slide 2">
              </div>
              <div class="carousel-item">
                <img src="carousel3.jpeg" class="d-block w-100" alt="Slide 3">
              </div>
            </div>
        </div>
        <div class="carousel-text">India</div>
    </div>
    <div class="filters">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <select id="stateFilter" onchange="redirectState()">
            <option value="">Select State</option>
            <option value="madhya-pradesh">Madhya Pradesh</option>
            <option value="uttar-pradesh">Uttar Pradesh</option>
            <option value="bihar">Bihar</option>
        </select>
        <select id="religionFilter">
            <option value="">Select Religion</option>
            <option value="hindu">Hindu</option>
            <option value="muslim">Muslim</option>
            <option value="christian">Christian</option>
        </select>
        <select id="festivalFilter">
            <option value="">Select Festival</option>
            <option value="diwali">Diwali</option>
            <option value="eid">Eid</option>
            <option value="christmas">Christmas</option>
        </select>
    </div>
    <div class="map-container">
        <img src="Indian.jpeg" alt="Map of India">
        <button class="state-button" style="top: 45%; left: 40%;" onclick="window.location.href='http://127.0.0.1:3000/Hackathon/Hackathon2/mp.html'">Madhya Pradesh</button>
        <button class="state-button" style="top: 35%; left: 47%;" onclick="window.location.href='http://127.0.0.1:3000/Hackathon/Hackathon2/up.html'">Uttar Pradesh</button>
        <button class="state-button" style="top: 38%; left: 55%;" onclick="window.location.href='http://127.0.0.1:3000/Hackathon/Hackathon2/bihar.html'">Bihar</button>
    </div>
    <div class="footer-image">
        <img src="footer.jpeg" alt="Government Logos">
    </div>
    <div class="footer">
        Powered by CODEPAGLUS and GOVT OF INDIA
    </div>
    <!-- Chatbot Button -->
    <button class="chatbot-button" onclick="openChatbot()">Chat with us</button>
    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotFrame">
        <iframe src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/27/08/20250327082716-QKLQJYFZ.json" width="100%" height="100%" style="border:none;"></iframe>
    </div>
    <script>
        function openChatbot() {
            var chatbot = document.getElementById('chatbotFrame');
            chatbot.style.display = 'block';
        }

        // Close chatbot when clicking anywhere outside the iframe
        window.addEventListener('click', function(event) {
            var chatbot = document.getElementById('chatbotFrame');
            var chatbotButton = document.querySelector('.chatbot-button');
            var chatbotContent = document.getElementById('chatbotFrame');

            // Close if the clicked area is not the chatbot or the button
            if (!chatbotContent.contains(event.target) && event.target !== chatbotButton) {
                chatbot.style.display = 'none';
            }
        });

        function redirectState() {
            var selectedState = document.getElementById('stateFilter').value;
            if (selectedState === 'madhya-pradesh') {
                window.location.href = 'http://127.0.0.1:3000/Hackathon/Hackathon2/mp.html';
            } else if (selectedState === 'uttar-pradesh') {
                window.location.href = 'http://127.0.0.1:3000/Hackathon/Hackathon2/up.html';
            } else if (selectedState === 'bihar') {
                window.location.href = 'http://127.0.0.1:3000/Hackathon/Hackathon2/bihar.html';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
